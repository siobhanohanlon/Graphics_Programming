<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Canvas</title>

  <style type="text/css">
    body {
      background-color: white;
    }

    canvas {
      border: 5px solid black;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
</head>

<body>
  <H4>Siobhan O Hanlon</H4>
  <canvas id="canvas-for-ball" width="500" height="300"></canvas>

  <script type="text/javascript">
    //Variables
    var x, y, r, ySpeed, xSpeed, turn, speed, lineW, gravity, colour;
    var counter = 0;
    var noClicks = 0;

    //Class
    class DrawBall {
      constructor(x, y, r, yS, xS, t, spd, col) {
        this.x = x;
        this.y = y;
        this.r = r;
        this.ySpeed = yS;
        this.xSpeed = xS;
        this.turn = t;
        this.speed = spd;
        this.gravity = 0.8;
        this.lineW = this.r/8;
        this.colour = col;
      }

      rotate() {
        this.turn -= this.speed;
      }

      rebound(){
        //Update Variables
        this.x += this.xSpeed;
        this.y += this.ySpeed;
        this.ySpeed += this.gravity;

        //Ball hits floor
        if(this.y > canvas.height - (this.r + this.lineW)){
          //Reposition Ball to look like it rolls on ground
          this.y = canvas.height - this.r;

          //Change direction
          this.ySpeed *= -0.7;
        } 

        //Make ball stop bouncing
        if(this.ySpeed < 0 && this.ySpeed > -2){
          this.ySpeed=0;
        }
                         
        //do this otherwise ball never stops on xaxis
        if(Math.abs(this.xSpeed) < 1.1){
            this.xSpeed = 0;
            this.speed /= 8;
        }

        //hits sides
        if (this.x > canvas.width - (this.r + this.lineW) || this.x < this.r) {
          //Change Ball Direction
          this.xSpeed = this.xSpeed * -1;

          //Change Spin Direction
          this.speed *= -1;
        }
      }

      xF(){
        if(this.xSpeed > 0){
          this.xSpeed -= 0.01;

          if(this.speed > 0){
            this.speed -= 0.09;
          }
        }

        if(this.xSpeed < 0){
          this.xSpeed += 0.01;
        }
      }

      draw() {
        // Draw the ball (stroked, not filled).
        //Red Half
        ctx.fillStyle = this.colour;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 5 * Math.PI / 6 + this.turn, 11 * Math.PI / 6 + this.turn, this.direction);
        ctx.lineWidth = this.lineW;
        ctx.fill();
        ctx.stroke();

        //White Half
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 11 * Math.PI / 6 + this.turn, 5 * Math.PI / 6 + this.turn, this.direction);
        ctx.fill();
        ctx.stroke();

        ctx.lineTo(this.x + (this.r * Math.cos(11 * Math.PI / 6 + this.turn)), this.y + this.r * Math.sin(11 * Math.PI / 6 + this.turn));
        ctx.lineWidth = this.r / 8;
        ctx.stroke();

        //Center White Circle
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r / 3, 0, 2 * Math.PI);
        ctx.fillStyle = "white";
        ctx.fill();
        ctx.stroke();

        ctx.closePath();
      }

      move() {
        if (this.y > canvas.height - this.r || this.y < this.r) {
          //Change Ball Direction
          this.ySpeed = this.ySpeed * -1;
          
          //Change Spin Direction
          this.speed *= -1;
        }

        if (this.x > canvas.width - this.r || this.x < this.r) {
          //Change Ball Direction
          this.xSpeed = this.xSpeed * -1;

          //Change Spin Direction
          this.speed *= -1;
        }

        // Update the x,y location.
        this.y += this.ySpeed;
        this.x += this.xSpeed;
      }
    }//Close Class

    // Gets a handle to the element with id canvasOne.
    var canvas = document.getElementById("canvas-for-ball");

    // Get a 2D context for the canvas.
    var ctx = canvas.getContext("2d");
    document.body.appendChild(canvas);

    //Array for Balls
    let balls = [];

    // Instances of Class drawBall
    for(let b = 0; b < 5; b++){
      //Variables
      let x = ((Math.random() * (canvas.width - 30)) + 20);
      let y = ((Math.random() * (canvas.height - 30)) + 20);
      let r = ((Math.random() * 30) + 5);
      let yS = (Math.random() * 6) + 1;
      let xS = (Math.random() * 6) + 1;
      let turn = (Math.PI/4);
      let spd = 0.12;
      let colours = ["Green", "Red", "Blue", "Yellow", "Purple"];

      balls[b] = new DrawBall(x, y, r, yS, xS, turn, spd, colours[b]);      
    }

    //Collisions
    function collisions(){
      if(balls.length > 1){
        for(let j = 0; j < balls.length; j++){
          for(let k = 1; k < balls.length; k++){
            //Find if collison happened
            //       __________________________
            //SqRoot/(x2 - x1)*2 + (y2 - y1)*2
            xVariables = Math.pow((balls[j].x - balls[k].x), 2);//Brackets Power to 2
            yVariables = Math.pow((balls[j].y - balls[k].y), 2);

            distance = Math.sqrt((xVariables + yVariables));
            
            //If Distance is less or equal to the two radius added together 
            //Collision has happened
            if(distance <= (balls[j].r + balls[k].r) && balls[j] != balls[k]){
              //Deleting a ball
              balls.splice(j, 1);

              //Counter Variable for Text
              counter = 20;
            }
          }
        }
      }

      if(counter > 0){
        //Print message
        var text = canvas.getContext("2d");
        text.fillStyle = "Black";
        text.font = "30px Arial";
        text.fillText("Collision Recorded", 30, 30);
      }
    }

    // A function to repeat every time the animation loops.
    function repeatme() {
      //Clear Canvas each time
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      //Show Balls
      for(let i = 0; i < balls.length; i++)
      {
        balls[i].draw();
        balls[i].rebound();
        balls[i].xF();
        balls[i].rotate();
      }
      
      //Check for collisions
      collisions();
      counter--;

      window.requestAnimationFrame(repeatme);
    }//End Repeat me

    // Get the animation going.
    repeatme();

  </script>
</body>
</html>
